<!DOCTYPE html>
<html>

<head>
<title>Three.js: Spot light</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/103/three.min.js"></script>

<script>
   function init() {
      var scene = new THREE.Scene();
      var sceneWidth = window.innerWidth;
      var sceneHeight = window.innerHeight;

      var camera = new THREE.PerspectiveCamera(90, sceneWidth / sceneHeight, 0.01, 100);
      camera.position.set(0, -10, 15);
      camera.lookAt(scene.position);

      var renderer = new THREE.WebGLRenderer({
         antialias : true
      });
      renderer.shadowMap.enabled = true;
      renderer.setSize(sceneWidth, sceneHeight);
      document.body.appendChild(renderer.domElement);
      var render = function() {
         renderer.render(scene, camera);
      };

      addLight(scene);
      addSphere(scene);
      addFloor(scene, render);
   }

   function addLight(scene) {
      var spotLight = new THREE.SpotLight();
      spotLight.position.set(-30, 30, 30);
      spotLight.angle = Math.PI / 30;
      spotLight.exponent = 30;

      spotLight.castShadow = true;
      spotLight.shadow.camera.near = 50;
      spotLight.shadow.camera.far = 200;
      spotLight.shadow.camera.fov = 35;
      spotLight.shadow.mapSize.width = 4096;
      spotLight.shadow.mapSize.height = 4096;

      scene.add(spotLight);
      
      var ambientLight = new THREE.AmbientLight(0xFFFFFF);

      scene.add(ambientLight);
   }

   function addSphere(scene) {
      var geometry = new THREE.SphereGeometry(1, 20, 20);
      var material = new THREE.MeshNormalMaterial();
      var mesh = new THREE.Mesh(geometry, material);
      mesh.position.z = 1;
      mesh.castShadow = true;

      scene.add(mesh);
   }

   function addFloor(scene, render) {
      var geometry = new THREE.PlaneGeometry(10, 20);
      var texture = new THREE.TextureLoader().load("wood.png", render);
      var material = new THREE.MeshPhysicalMaterial({
         map : texture
      });
      material.map.wrapS = material.map.wrapT = THREE.RepeatWrapping;
      material.map.repeat.set(4, 4);
      material.side = THREE.DoubleSide;
      var mesh = new THREE.Mesh(geometry, material);
      mesh.receiveShadow = true;

      scene.add(mesh);
   }
</script>
</head>

<body onload="init()">
</body>

</html>
